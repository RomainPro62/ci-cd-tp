# .gitlab-ci.yml file

image: node:latest
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
    - .npm/

stages:
  - validate
  - test
  - build
  - release
  - deploy

.notInRelease:
  rules:
    - if: '$CI_COMMIT_TAG == null
        && $CI_COMMIT_TITLE !~ /^chore: release/'

install:
  stage: .pre
  extends: .notInRelease
  script:
    # define cache dir & use it npm!
    - npm ci --cache .npm --prefer-offline
lint:
  stage: validate
  extends: .notInRelease
  script:
    - npm run lint

only-canary:
  stage: validate
  rules:
    - if: '$ENV_TARGET == "canary"'
  script:
    - echo "Hello Only Canary !"



unit-test:
  stage: test
  extends: .notInRelease
  script:
    - npm test

integration-test:
  stage: test
  needs: ["unit-test"]
  script:
    - echo "Hello Integration !"

release:
  stage: release
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"
        && $CI_COMMIT_TAG == null
        && $CI_COMMIT_TITLE !~ /^chore: release/'
  before_script:
    - git config user.email $GITLAB_USER_EMAIL
    - git config user.name $GITLAB_USER_NAME
    - git remote set-url origin
      "https://gitlab-ci-token:$GITLAB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
    - git checkout $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH --rebase
  script:
    - npx --yes release-it --ci

e2e-test:
  stage: test
  needs: ["integration-test"]
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  script:
    - echo "Hello E2E !"
